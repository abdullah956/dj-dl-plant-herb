<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
    <!-- âœ… Bootstrap 5.3 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- âœ… Font Awesome (optional for icons like clock) -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-success">

  <div class="container mt-2">
    <a href="{% url 'home' %}" class="btn btn-outline-light">Home</a>
  </div>

<div class="container mt-5 mb-5">
  <h2 class="mb-4 text-center text-light">ðŸ•˜ User History</h2>

  {% if history_records %}
    <ul class="list-group shadow-sm">
      {% for record in history_records %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <i class="fa fa-clock me-2 text-primary"></i>
            {{ record.action }}
          </div>
          <span class="badge bg-secondary rounded-pill">{{ record.timestamp }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info text-center mt-3">
      No history records found.
    </div>
  {% endif %}
</div>

<!-- âœ… Bootstrap 5.3 JS (if needed for toasts, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  
</body>
</html>
