<!-- Load Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4 text-center">Sign Up</h2>
      <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-3 row">
            <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label text-end">{{ field.label }}</label>
            <div class="col-sm-8">
              {{ field }}
              {% if field.errors %}
                <div class="text-danger mt-1">
                  {{ field.errors }}
                </div>
              {% endif %}
            </div>
          </div>
        {% endfor %}
        <div class="row">
          <div class="col-sm-8 offset-sm-4">
            <button type="submit" class="btn btn-success w-20">Sign Up</button>
          </div>
        </div>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a class="text-success" href="{% url 'login' %}">Log in</a>
      </p>
    </div>
  </div>
</div>
